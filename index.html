<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="header__title">
                    <b>CSS Dinner Shopping List</b>
                </div>
                <div class="header__subtitle">
                    Let's go to the mall!
                </div>
            </div>
            <div class="main">
                <div class="main__list">
                    <div class="main__list-1">
                        <input type="checkbox" id="main__label-1">
                        <label for="main__label-1">
                            A lot of pickles<span> (for the next lessons about CSS)</span>
                        </label>
                    </div>
                    <div class="main__list-2">
                        <input type="checkbox" id="main__label-2">
                        <label for="main__label-2">
                            10 apples<span> (for more CSS manipulations)</span>
                        </label>
                    </div>
                    <div class="main__list-3">
                        <input type="checkbox" id="main__label-3">
                        <label for="main__label-3">
                            20 oranges<span> (because they are awesome)</span>
                        </label>
                    </div>
                    <div class="main__list-4">
                        <input type="checkbox" id="main__label-4">
                        <label for="main__label-4">
                            13 plates<span> (hm...they always disappear)</span>
                        </label>
                    </div>
                    <div class="main__list-5">
                        <input type="checkbox" id="main__label-5">
                        <label for="main__label-5">
                            15 bentos
                        </label>
                    </div>
                    <div class="main__list-6">
                        <input type="checkbox" id="main__label-6">
                        <label for="main__label-6">
                            1 bottle of Sake ^_^<span> (for my friends)</span>
                        </label>
                    <div>
                    </div>
                </div>
            </div>
            <div class="footer">Bon appetit :)</div>
        </div>
    </div>
</body>
</html>
